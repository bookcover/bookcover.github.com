    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <p>유명 출판사의 세계문학전집 표지 디자인으로<br>
        쉽고 빠르게 당신만의 표지를 만들어드립니다.</p>
      </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4" id="leftForm">
            <form role="form" id="bcForm">
              <div class="form-group">
                <label for="series">시리즈</label>
                <input type="text" class="form-control" id="series" placeholder="세계문학전집" value="세계문학전집">
              </div>
              <div class="form-group">
                <label for="title">책 제목</label>
                <input type="text" class="form-control" id="title" placeholder="책 제목">
              </div>
              <div class="form-group">
                <label for="originalTitle">원제</label>
                <input type="text" class="form-control" id="originalTitle" placeholder="원제">
              </div>

              <div class="form-group">
                <label for="labelColor" class="control-label">표지 띠 색상</label><br>
                <input type="text" class="form-control" id="labelColor" placeholder="띠색상">
                <input type="text" class="form-control" id="colorPicker">
              </div>
              <div class="form-group">
                <label for="author">저자</label>
                <input type="text" class="form-control" id="author" placeholder="저자">
              </div>
              <div class="form-group">
                <label for="translator">옮긴이(옵션)</label>
                <input type="text" class="form-control" id="translator" placeholder="옮긴이">
              </div>
              <div class="form-group">
                <label for="publisher">출판사</label>
                <input type="text" class="form-control" id="publisher" placeholder="출판사" value="민음사">
              </div>


              <div class="form-group">
                <label for="coverFileInput">File input</label>
                <input type="file" id="coverFileInput" accept="image/*">
                <p class="help-block">커버이미지로 사용하길 원하는 파일을 선택하세요.</p>
              </div>
              <button type="submit" class="btn btn-default">리셋</button>
            </form>
            <div id='test'>
            </div>
        </div>
        <div class="col-md-8" id="rightCanvas">
          <div style="display:none">
            <canvas id="canvas" width="500" height="850"></canvas>
          </div>
          <div id ="iCanvas"></div>
          <br>
          <p><a class="btn btn-default" id="dLButton" role="button">다운로드</a></p>
